<!DOCTYPE html>
<html>

<head>

	<title>Your Shopping List</title>
	
	<link href='css/style.css' rel='stylesheet' type='text/css'>
	<link href='css/normalize.css' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

</head>

<body>

<section class="heading">

	<h1>My Shopping List</h1>

</section>

<section class="new-items">

	<input type="text" name="newitem" placeholder="enter item" id="newitem">
	<input type="submit" name="add" title="click to add item" id="submit">

</section>

<section class="lists">
	
	<section class="on-list">
		
		<div class="list-heading">
			<h2>On my List</h2>
			<p id="add">+</p>
			<!--<i class="fa fa-plus-square-o fa-lg"></i>-->
		</div>
		
		<div class="list">
			<ul></ul>
		</div>

	</section>
	
	<section class="in-cart">
		
		<div class="list-heading">
			<h2>In my Cart</h2>
		</div>
		
		<div class="list">
			<ul></ul>
		</div>

	</section>
	
	<section class="discarded">
		
		<div class="list-heading">
			<h2>Not Buying</h2>
			<p id="empty" title="Click to empty this list">x<p>
		</div>
		
		<div class="list">
			<ul></ul>
		</div>

	</section>

</section>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
